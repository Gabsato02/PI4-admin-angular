<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Pathfinder</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="navbar">
    <mat-nav-list>
      <a mat-list-item class="navbar__link" [routerLink]="['/']" routerLinkActive="router-link-active">
        <mat-icon class="icon">home</mat-icon>
        Home
      </a>
      <a mat-list-item class="navbar__link" [routerLink]="['/categoria']" routerLinkActive="router-link-active">
        <mat-icon class="icon">category</mat-icon>
        Categoria
      </a>
      <a mat-list-item class="navbar__link" [routerLink]="['/']" routerLinkActive="router-link-active">
        <mat-icon class="icon">logout</mat-icon>
        Sair
      </a>
     </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 74px)">
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>  
</mat-sidenav-container>
