<mat-table [dataSource]="content" class="mat-elevation-z8 table">
  <ng-container *ngFor="let item of objectKeys(headers); let i = index" [matColumnDef]="item" >
    <mat-header-cell *matHeaderCellDef>{{headers[item]}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element[item]}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
    
    <mat-cell *matCellDef="let user">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Editar</span>
        </button>
        <button mat-menu-item>
          <span>Excluir</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="objectKeys(headers).concat(['actions'])"></mat-header-row>
  <mat-row *matRowDef="let row; columns: objectKeys(headers).concat(['actions']);"></mat-row>
</mat-table>
