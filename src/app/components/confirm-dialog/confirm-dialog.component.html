<h1 mat-dialog-title>Confirmar Ação</h1>

<div mat-dialog-content>
    <p>Tem certeza que deseja fazer isso?</p>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancel()">Não</button>
    <button mat-raised-button color="basic" (click)="onConfirm()">Sim</button>
</div>
